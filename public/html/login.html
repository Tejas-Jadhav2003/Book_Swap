<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="navbar"></div>

    <div class="login-page">
      <div class="login-card">
        <h2>Book Swap Login</h2>
        <form>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn">Login</button>

          <div class="register-link">
            Don’t have an account? <a href="/registration">Register Here</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.querySelector("#email").value.trim();
        const password = document.querySelector("#password").value.trim();

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json(); // ✅ Works now because backend sends JSON

          if (data.success) {
            alert(data.message);
            window.location.href = data.redirect;
          } else {
            alert(data.message || "Login failed");
          }
        } catch (err) {
          console.error("Login error:", err);
          alert("Something went wrong. Please try again.");
        }
      });

      // Load Navbar & Footer dynamically
      async function loadPartials() {
        const navbar = await fetch("/html/partials/header.html");
        document.getElementById("navbar").innerHTML = await navbar.text();
      }
      loadPartials();
    </script>
  </body>
</html>
