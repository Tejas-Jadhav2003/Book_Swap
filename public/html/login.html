<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="login-page">
    <div class="login-card">
      <h2>Book Swap Login</h2>
      <form>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          Don’t have an account? <a href="/registration">Register Here</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const loginData = { email, password };

      try {
        const response = await fetch('/login', {
          method: 'POST', // ✅ use POST
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(loginData)
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message);
          localStorage.setItem('loggedInUser', JSON.stringify(data.user));
          window.location.href = '/index'; // redirect to home or dashboard
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      }
    });


    // Load Navbar & Footer dynamically
    async function loadPartials() {
      const navbar = await fetch('/html/partials/header.html');
      document.getElementById('navbar').innerHTML = await navbar.text();
    }
    loadPartials();
  </script>
</body>

</html>
