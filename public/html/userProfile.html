<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSwap Sidebar</title>

  <!-- âœ… Latest Bootstrap & Icons (correct links) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 100;
    }

    .sidebar.expanded {
      width: 250px;
    }

    /* Logo */
    .logo {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .logo i {
      font-size: 28px;
      color: #0d6efd;
    }

    .logo span {
      font-size: 20px;
      font-weight: 600;
      color: #0d6efd;
      margin-left: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .sidebar.expanded .logo {
      justify-content: flex-start;
      padding-left: 20px;
    }

    .sidebar.expanded .logo span {
      opacity: 1;
      visibility: visible;
    }

    /* Navigation */
    .nav-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      margin-top: 10px;
    }

    .nav-container li {
      width: 100%;
      list-style: none;
    }

    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
      border-radius: 10px;
      width: 100%;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s, padding-left 0.3s;
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }

    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }

    .sidebar.expanded .nav-link {
      justify-content: flex-start;
      padding-left: 20px;
      gap: 15px;
    }

    .sidebar .nav-link span {
      display: none;
    }

    .sidebar.expanded .nav-link span {
      display: inline;
    }

    /* User Section */
    .user-section {
      padding: 15px 0;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      transition: background 0.3s;
    }

    .user-section:hover {
      background-color: #f8f9fa;
    }

    .user-section i {
      font-size: 22px;
      color: #0d6efd;
      border: 2px solid #0d6efd;
      border-radius: 50%;
      padding: 6px;
    }

    .user-section span {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .sidebar.expanded .user-section span {
      opacity: 1;
      visibility: visible;
    }

    /* Dropdown */
    .user-dropdown {
      position: absolute;
      bottom: 70px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      display: none;
      flex-direction: column;
      animation: fadeIn 0.2s ease-in-out;
    }

    .user-dropdown a {
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .user-dropdown a:hover {
      background-color: #f1f1f1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Main Content */
    .main-content {
      margin-left: 80px;
      transition: margin-left 0.3s ease;
      padding: 20px;
    }

    .sidebar.expanded ~ .main-content {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#" class="logo text-decoration-none">
      <!-- âœ… Book icon -->
      <i class="bi bi-book"></i>
      <span>BookSwap</span>
    </a>

    <!-- Navigation -->
    <ul class="nav-container">
      <li><a class="nav-link" href="#"><i class="bi bi-house-door"></i><span>Home</span></a></li>
      <li><a class="nav-link active" href="#"><i class="bi bi-grid"></i><span>Dashboard</span></a></li>
      <li><a class="nav-link" href="#"><i class="bi bi-book-half"></i><span>My Books</span></a></li>
      <li><a class="nav-link" href="#"><i class="bi bi-send"></i><span>Swap Requests</span></a></li>
    </ul>

    <!-- User Section -->
    <div class="user-section" id="userSection">
      <i class="bi bi-person"></i>
      <span>User</span>

      <div class="user-dropdown" id="userDropdown">
        <a href="#"><i class="bi bi-pencil-square"></i>Edit Profile</a>
        <a href="#"><i class="bi bi-box-arrow-right"></i>Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to BookSwap ðŸ“š</h1>
    <p>Your personalized book exchange dashboard.</p>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const userSection = document.getElementById('userSection');
    const userDropdown = document.getElementById('userDropdown');
    let hoverTimer;

    sidebar.addEventListener('mouseenter', () => sidebar.classList.add('expanded'));
    sidebar.addEventListener('mouseleave', () => {
      sidebar.classList.remove('expanded');
      userDropdown.style.display = "none";
    });

    userSection.addEventListener('mouseenter', () => {
      hoverTimer = setTimeout(() => userDropdown.style.display = "flex", 1000);
    });

    userSection.addEventListener('mouseleave', () => {
      clearTimeout(hoverTimer);
      userDropdown.style.display = "none";
    });
  </script>
</body>
</html>
